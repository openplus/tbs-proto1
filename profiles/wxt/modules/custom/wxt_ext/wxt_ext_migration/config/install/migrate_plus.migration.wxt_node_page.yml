    - name: 'wxt_content_2'
      title: 'Drupal 8'
      language: 'en'
      body: |
        <p>Drupal 8 is the latest, greatest release of the world''s
        most widely used enterprise web CMS. It''s fast. Flexible. Drupal 8 taps
        into the concentrated innovation from its open source community. You can
        drive value and streamline your work with new capabilities for
        successful digital experiences.</p>

        <div class="row mrgn-bttm-md">
        <div class="col-md-6">
        <p>Drupal 8 has something for everyone who supports online content and
        digital experience at your organization; business decision makers, site
        administrators, digital marketers, content managers, web developers,
        technical architects, and  IT pros.</p>
        </div>

        <div class="col-md-6">
        <p>Drupal 8''s core platform has more than 200 new features built in.
        But it''s more than a collection of features; Drupal 8 is a platform you
        can use to achieve digital success.</p>
        </div>
        </div>

        <p>Thanks to Drupal 8''s powerful new suite of tools, it will
        quickly become the strongest link in your new content supply chain.
        Interact with countless applications, thanks to REST-first native web
        services. Use progressive decoupling to break free from back-end
        restrictions without sacrificing security and accessibility. Deliver
        faster, with enhanced entity caching and better integration with CDNs
        and reverse proxies. With Drupal 8, you can build almost any integrated
        experience you can imagine.</p>

        <h3>Important Links</h3>

        <ul class="list-unstyled">
          <li><a href="https://www.drupal.org/8">Drupal 8</a></li>
          <li><a href="https://www.acquia.com/sites/default/files/library/attachment/ultimate-guide-drupal-8.pdf">Ultimate Guide to Drupal 8</a></li>
          <li><a href="https://symfony.com">Symfony 3</a></li>
        </ul>
  # Under 'ids', we identify source fields populated above which will uniquely
  # identify each imported item. The 'type' makes sure the migration map table
  # uses the proper schema type for stored the IDs.
  ids:
    name:
      type: string
process:
  id: name
  title: title
  uid:
    plugin: default_value
    default_value: 1
  type:
    plugin: default_value
    default_value: page
  sticky:
    plugin: default_value
    default_value: 0
  'body/value': body
  'body/format':
    plugin: default_value
    default_value: rich_text
  langcode: language
  'moderation_state/target_id':
    plugin: default_value
    default_value: published
destination:
  plugin: entity:node
migration_dependencies: {}
