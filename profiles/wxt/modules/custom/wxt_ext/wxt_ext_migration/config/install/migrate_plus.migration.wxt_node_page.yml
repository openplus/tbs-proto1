    - name: 'wxt_content_1'
      title: 'Drupal WxT for Drupal 8'
      language: 'en'
      body: |
        <p>The Drupal WxT distribution is a web content management
        framework which assists in building and maintaining innovative Web sites
        that are accessible, usable, and interoperable. This distribution is
        open source software and free for use by departments and external Web
        communities. This distribution relies and integrates extensively on the
        WET-BOEW (WxT) jQuery Framework to leverage much of the semantic markup.
        </p>

        <p>Development has been tailored for organizations that need to comply
        with standards for accessibility and bilingualism or that simply need a
        distribution that allows them to get up and running quickly using a
        carefully curated selection of modules that can support common
        enterprise business requirements.</p>

        <p>Below we highlight the work done on getting the various WxT
        components / plugins and themes / styles leveraged properly in Drupal.
        Levels of integration with Drupal will vary as some of the plugins can
        simply be leveraged by calling a class in markup. Where possible we will
        try to make a distinction on how each functionality can be used. Note:
        This list does not represent the full capabilities of the Drupal WxT
        platform merely the WxT components it integrates with.</p>

